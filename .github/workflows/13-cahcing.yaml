name: 13 Using Caching
on:
    workflow_dispatch:
        inputs:
            use-cache:
                description: Use cache
                type: boolean
                default: true
            node-version:
                description: Node version
                type: choice
                options:
                    - 18.x
                    - 20.x
                    - 21.x
                default: 20.x
                


jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 13-caching/react-app
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: ${{inputs.node-version}}
            - name: Download cached dependencies
              uses: actions/acche@v3
              if: ${{ inputs.use-cache }}
              id: cache
              with:
                path: 13-caching/react-app/node_modules
                key: deps-node-modules-${{hashFiles('13-caching/react-app/package.json')}}
            - name: Install Dependencis
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: Testing
              run: npm run test
            - name: Building
              run: npm run build
            - name: Deploy
              run: echo "Deploying"