name: 09 Functions
on: 
    pull_request:
    workflow_dispatch:
jobs:
    ehco1:
        runs-on: ubuntu-latest
        steps:
            - name: Print PR title
              run: echo "${{ github.event.pull_request.title }}"
            - name: Print PR labels
              run: |
                cat << EOF
                ${{ toJSON(github.event.pull_request.labels) }}
                EOF
            - name: Bug step
              if: ${{ !cancelled() && contains(github.event.pull_request.title, 'fix') }}
              run: echo "I am a bug fix"
            - name: sleep for 20 sec
              run: sleep 20
            - name: Failing step
              run: exit 1
            - name: I will be executed
              if: ${{ success() }}
              run: echo "I will be print if previous steps succeed"
            - name: I will execute
              if: ${{ failure() }}
              run: echo "i will print if any previous step fails"
            - name: I will execute
              if: ${{ !cancelled() }}
              run: echo "i will print, if !cancelled"
            - name: I will execute
              if: ${{ cancelled() }}
              run: echo "i will print, if cancelled"
 
